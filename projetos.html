<body>

    <header>
        <nav class="navbar">
            <div class="logo">KRV</div>
            <ul class="nav-links">
                <li><a href="index.html">Sobre</a></li>
                <li><a href="projetos.html" target="_blank" rel="noopener noreferrer">Projetos</a></li>

                <li><a href="index.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <br> <br> <br>

    <section class="projetos-grid">

        <!-- CARD 1 -->
        <div class="card" data-title="Brigs Confeitaria" data-img="imagens/noite.jpg" data-date="Maio 2025"
            data-desc="Plataforma de vendas online para doces e confeitaria, com design moderno e intuitivo."
            data-preview="https://seu-site.com">

            <img src="imagens/noite.jpg" class="card-img">

            <div class="card-content">
                <h3>Brigs Confeitaria</h3>

                <div class="card-buttons">
                    <a href="https://github.com/seuRepo1" target="_blank" class="btn"><i class="bi bi-github"></i></a>
                    <button class="btn open-modal"><i class="bi bi-eye"></i></button>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card" data-title="CyberLab" data-img="imagens/noite.jpg" data-date="Junho 2025"
            data-desc="Plataforma educacional de cibersegurança com recursos visuais imersivos."
            data-preview="https://seu-site.com">

            <img src="imagens/noite.jpg" class="card-img">

            <div class="card-content">
                <h3>CyberLab</h3>

                <div class="card-buttons">
                    <a href="https://github.com/seuRepo2" target="_blank" class="btn"><i class="bi bi-github"></i></a>
                    <button class="btn open-modal"><i class="bi bi-eye"></i></button>
                </div>
            </div>
        </div>


        <!-- CARD 3 -->
        <div class="card" data-title="Sistema Delivery" data-img="imagens/noite.jpg" data-date="Abril 2025"
            data-desc="Sistema completo para entregadores com login, pedidos e mapa."
            data-preview="https://seu-site.com">

            <img src="imagens/noite.jpg" class="card-img">

            <div class="card-content">
                <h3>Sistema Delivery</h3>

                <div class="card-buttons">
                    <a href="https://github.com/seuRepo3" target="_blank" class="btn"><i class="bi bi-github"></i></a>
                    <button class="btn open-modal"><i class="bi bi-eye"></i></button>
                </div>
            </div>
        </div>

    </section>

    <!-- MODAL ÚNICO -->
    <div class="modal" id="modal-projeto">
        <div class="modal-content">

            <button class="close">✖</button>

            <div class="modal-left">
                <img id="modal-img" class="modal-img">

                <a id="modal-preview" class="preview-btn" target="_blank">
                    Prévia <i class="bi bi-display"></i>
                </a>
            </div>

            <div class="modal-right">

                <div class="info-box">
                    <h4>Nome do projeto</h4>
                    <p id="modal-title"></p>
                </div>

                <div class="info-box">
                    <h4>Data de criação</h4>
                    <p id="modal-date"></p>
                </div>

                <div class="info-box">
                    <h4>Descrição</h4>
                    <p id="modal-desc"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="projetos.js"></script>
