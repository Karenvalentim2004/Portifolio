    <section class="projetos-container">

        <!-- CARD 1 -->
        <div class="card open-modal" data-img="imagens/noite.jpg" data-title="Brigs Confeitaria" data-date="Maio 2025"

            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card open-modal" data-img="imagens/noite.jpg" data-title="CyberLab" data-date="Maio 2025"
            data-desc="Plataforma educacional interativa sobre cibersegurança.">

            <img src="imagens/noite.jpg" class="card-img">

            <div class="card-content">
                <h3>CyberLab</h3>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="card open-modal" data-img="imagens/noite.jpg" data-title="Sistema Delivery" data-date="Agosto 2024"
            data-desc="Sistema completo de entregas com painel administrativo.">

            <img src="imagens/noite.jpg" class="card-img">

        <!-- CARD 4 -->
        <div class="card open-modal" data-img="imagens/noite.jpg" data-title="Portfolio 3D" data-date="Janeiro 2025"

            <div class="card-content">

            </div>
        </div>

    </section>

    <!-- MODAL ÚNICO -->
    <div class="modal" id="modal">
        <div class="modal-content">

            <button class="close" onclick="modal.classList.remove('show')">✖</button>

            <div class="modal-left">
                <img id="modal-img" class="modal-img">
                <button class="preview-btn">Prévia <i class="bi bi-display"></i></button>
            </div>

            <div class="modal-right">

                <div class="info-box">
                    <h4>Nome do projeto</h4>
                    <p id="modal-title"></p>
                </div>

                <div class="info-box">
                    <h4>Data de criação</h4>
                    <p id="modal-date"></p>
                </div>

                <div class="info-box">
                    <h4>Descrição</h4>
                    <p id="modal-desc"></p>
                </div>

            </div>

        </div>
    </div>

    <!-- MODAL -->
    <script>
const cards = document.querySelectorAll(".open-modal");
const modal = document.getElementById("modal");

cards.forEach(card => {
    card.addEventListener("click", () => {

        document.getElementById("modal-img").src = card.dataset.img;
        document.getElementById("modal-title").innerText = card.dataset.title;
        document.getElementById("modal-date").innerText = card.dataset.date;
        document.getElementById("modal-desc").innerText = card.dataset.desc;

        modal.classList.add("show");
    });
});
</script>
