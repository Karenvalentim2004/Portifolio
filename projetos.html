<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Karen Valentim</title>
    <link rel="stylesheet" href="projeto.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">KRV</div>
            <ul class="nav-links">
                <li><a href="index.html">Sobre</a></li>
                <li><a href="projetos.html" target="_blank" rel="noopener noreferrer">Projetos</a></li>
                <li><a href="#experiencia">Experiência</a></li>
                <li><a href="index.html">Skills</a></li>
                <li><a href="index.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <br> <br> <br> 

    <section id="projetos">
        <div class="container-projetos">
            <h1 class="titulo-projetos">Meus Projetos</h1>

            <div class="cards-projetos">

                <!-- Card do Projeto -->
                <div class="projeto-item">

                    <!-- Imagem com overlay + fullscreen -->
                    <div class="projeto-img-wrapper">
                        <img src="imagens/noite.jpg" alt="Brigs Doce">
                        <button class="botao-fullscreen" data-img="imagens/noite.jpg" data-title="Brigs Doce"
                            data-mes-ano="Maio 2025"
                            data-desc="Uma loja de doces com uma variedade de guloseimas e um design atraente."
                            data-link="https://brigs-react.vercel.app/">
                        </button>
                    </div>

                    <!-- Título -->
                    <h2 class="titulo-projeto">Brigs Doce</h2>

                    <!-- Botão GitHub -->
                    <a class="ver-github" href="https://github.com/Karenvalentim2004/brigs-react.git" target="_blank">
                        Ver no GitHub
                        <img src="imagens/github.png" alt="GitHub">
                    </a>

                    <!-- Descrição -->
                    <p class="descricao-card">
                        Loja de doces.
                    </p>
                </div>

            </div>
        </div>
    </section>


    <!-- LIGHTBOX (Fora da Section) -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-caixa">

            <button class="fechar">&times;</button>

            <div class="card-projeto">

                <div class="col-esquerda">
                    <img id="lb-img" src="" alt="">
                    <a id="lb-link" href="#" target="_blank" class="btn-previa">
                        Prévia
                        <img src="imagens/noite.jpg" class="icon-previa">
                    </a>
                </div>

                <div class="col-direita">
                    <div class="info">
                        <h3>Nome do projeto</h3>
                        <h2 id="lb-titulo"></h2>
                    </div>

                    <div class="info">
                        <h3>Data de criação</h3>
                        <p id="lb-ano"></p>
                    </div>

                    <div class="info">
                        <h3>Descrição</h3>
                        <p id="lb-desc"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <footer>
        <p>© 2025 | Feito por Karen Valentim</p>
        <div class="socials">
            <a href="https://github.com/Karenvalentim2004" target="_blank" rel="noopener noreferrer">GitHub</a> | <a
                href="https://www.linkedin.com/in/karen-valentim2004" target="_blank"
                rel="noopener noreferrer">LinkedIn</a>
        </div>

        new window.VLibras.Widget('https://vlibras.gov.br/app');

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
